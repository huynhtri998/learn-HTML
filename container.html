<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Căn giữa trang</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      border: blue solid 5px;
    }
    .container {
      width: 800px;
      margin: 0 auto; /* Căn giữa theo chiều ngang */
      background-color: #f4f4f4;
      padding: 20px;
    }
    .container1 {
      width: 800px;
      margin: 0 auto; /* Căn giữa theo chiều ngang */
      background-color: #f4f4f4;
      padding: 20px;
      border: red solid 5px;
    }

    .button {
      position: relative;
      padding: 10px 20px;
      background: #007BFF;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .button::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 2px solid #fff;
      border-radius: 5px;
      box-sizing: border-box;
      pointer-events: none;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Tiêu đề trang</h1>
  <p>Nội dung của trang web.</p>
  <p>
    Đây là một <span style="display: inline-block ;color: red;">phần tử inline</span>. <span style="display: inline-block ;color: red;">phần tử inline</span>
  </p>
  <div style="background-color: lightblue; margin: 10px; padding: 20px;">
    Đây là một phần tử block.
  </div>
</div>
<div class="container1">
  <div style="position: relative; width: 300px; height: 200px; background-color: lightblue;">
    <div style="position: absolute; top: 10px; left: 20px; background-color: coral; padding: 10px;">
      Nút Like
    </div>
    <div style="position: absolute; top: 30px; left: 20px; background-color: coral; padding: 10px;">
      Nút Like
    </div>
    <div class="button">Click Me</div>
  </div>
</div>
</body>
</html>
